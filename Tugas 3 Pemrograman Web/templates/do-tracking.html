<!-- Form Pemesanan Bahan Ajar -->
<div class="form-container">
    <h3>Form Pemesanan Bahan Ajar</h3>
    
    <form id="orderForm">
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>
        </div>
        
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        
        <div class="form-group">
            <label for="mataKuliah">Mata Kuliah:</label>
            <select id="mataKuliah" name="mataKuliah" required>
                <option value="">Pilih Mata Kuliah</option>
                <option value="BIOL4201">BIOL4201 - Biologi Umum (Praktikum)</option>
                <option value="FISIP4001">FISIP4001 - Dasar-Dasar Sosiologi</option>
                <option value="MATH4101">MATH4101 - Matematika Dasar</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="ekspedisi">Ekspedisi:</label>
            <select id="ekspedisi" name="ekspedisi" required>
                <option value="">Pilih Ekspedisi</option>
                <option value="JNE">JNE</option>
                <option value="TIKI">TIKI</option>
                <option value="POS Indonesia">POS Indonesia</option>
                <option value="J&T">J&T</option>
            </select>
        </div>
        
        <button type="submit">Pesan Sekarang</button>
    </form>
</div>

<!-- Tracking Delivery Order -->
<div class="tracking-container">
    <h3>Tracking Delivery Order</h3>
    
    <div class="search-section">
        <input type="text" id="searchNIM" placeholder="Cari berdasarkan NIM...">
        <button onclick="searchOrder()">Cari</button>
        <button onclick="resetSearch()">Reset</button>
    </div>
    
    <table id="trackingTable">
        <thead>
            <tr>
                <th>No. DO</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Mata Kuliah</th>
                <th>Ekspedisi</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="trackingBody">
            <!-- Data akan diisi secara dinamis -->
        </tbody>
    </table>
    
    <div id="noDataMessage" style="display: none;">
        <p>Tidak ada data DO yang ditemukan.</p>
    </div>
</div>

<!-- Modal untuk detail DO -->
<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Detail Delivery Order</h4>
        <div id="modalContent">
            <!-- Detail DO akan ditampilkan di sini -->
        </div>
    </div>
</div>
